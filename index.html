<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Readex+Pro:wght@500&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    
    <div class = "container">

        <h1>Password Genrator</h1>
        <div class = "display-container">

            <input readonly placeholder="Password" class = "display" data-passwordDisplay>

            <button data-copybtn>
                <span data-copyMsg></span>
                <img src="./copyicon.png" alt = "copy" width="12" height="12">
            </button>

        </div>

        <div class = "input-container">
            <div class = "length-container">
                <p>Password Length</p> 
                <p data-lenNum>0</p>
            </div>
            
            <!--slider-->
            <input type = "range" min="1" max="20" class="slider" step="1" data-lenslider>
            <!--check-->
            <div class="check">
                <input type = "checkbox" id = "uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type = "checkbox" id = "lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div class="check">
                <input type = "checkbox" id = "number">
                <label for="number">Includes Number</label>
            </div>
  
            <div class="check">
                <input type = "checkbox" id = "symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
            <!---strength-->
            <div class="strength-container">
                <p>Strength</p>
                <div class = "indicator" data-indicator></div>
            </div>
            <!--genratepass-->
            <button class="genrate-password">Genrate Password</button>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
